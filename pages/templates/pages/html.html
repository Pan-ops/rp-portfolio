<!DOCTYPE html>
<html>
<head>
    <title>Split Screen</title>
    <style>
        /* Create a flex container to split the screen */
        .split-container {
            display: flex;
            height: 100vh; /* 100% of viewport height */
        }

        /* Style for the left half */
        .left-half {
            flex: 1; /* Take up half of the available space */
            background-color: #f0f0f0; /* Background color for the left half */
        }

        /* Style for the right half */
        .right-half {
            flex: 1; /* Take up half of the available space */
            background-color: #ccc; /* Background color for the right half */
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-half">
            <!-- Content for the left half -->
            <h2>Left Half</h2>
            <p>This is the left side of the split screen.</p>
        </div>
        <div class="right-half">
            <!-- Content for the right half -->
            <h2>Right Half</h2>
            <p>This is the right side of the split screen.</p>
        </div>
    </div>
</body>
</html>
